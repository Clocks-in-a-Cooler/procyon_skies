<!DOCTYPE html>
<html>
    <head>
        <title>Space for Everyone!</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
        <meta charset="utf-8" />
        <style>
            canvas {
                position: absolute;
                top: 0px; left: 0px;
                background-color: black;
                text-align: center;
            }
            
            canvas#mini_map {
                position: absolute;
                top: 5px; left: 5px;
                padding: 0px;
                width: 150px; height: 150px;
                background-color: black;
                border: 1px solid white; /* will be modified by the script */
                opacity: 0.8;
            }
            
            canvas#status_panel {
                position: absolute;
                top: 160px; left: 5px;
                width: 150px; height: 65px;
                padding: 0px;
                border: 1px solid white; /* will be modified by the script */
                opacity: 0.8;
            }
            
            div#infos {
                position: absolute;
                top: 230px; left: 5px;
                width: 140px;
                padding: 5px;
                font-family: "VT323";
                font-size: 14pt;
                color: white; /* will be modified by the script */
                border: 1px solid white; /* will be modified by script */
            }
            
            .notification {
                position: relative;
                width: 200px;
                min-height: 20px;
                border: 1px solid white;
                background-color: rgba(38, 38, 38, 0.5);
                color: white;
                padding: 10px;
                text-align: center;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <p>welcome! enter your name, and get ready for blastoff!</p>
        <p>arrow keys to move. z for blasters. x for torpedos.</p> 
        <form>
            <p>name: <input type="text" name="name_field"/></p>
            <button type="submit">submit</button>
        </form>
        <script src="socket.io.min.js"></script>
        <script src="game.js"></script>
        <script src="camera.js"></script>
        <script src="event_handlers.js"></script>
        <script src="init_and_setup.js"></script>
        <script>
            init();
        </script>
    </body>
</html>
