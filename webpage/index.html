<!DOCTYPE html>
<html>
    <head>
        <title>Space for Everyone!</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
        <meta charset="utf-8" />
        <style>
            body {
                background-color: rgba(38, 38, 38, 1);
                color: white;
            }
        
            canvas {
                position: absolute;
                top: 0px; left: 0px;
                background-color: black;
                text-align: center;
            }
            
			button {
				background-color: transparent;
                border: 1px solid white;
                color: white;
                font-family: "VT323";
                font-size: 21pt;
			}
			
            canvas#mini_map {
                position: absolute;
                top: 5px; left: 5px;
                padding: 0px;
                width: 150px; height: 150px;
                background-color: black;
                border: 1px solid white; /* will be modified by the script */
                opacity: 0.8;
            }
            
            canvas#status_panel {
                position: absolute;
                top: 160px; left: 5px;
                width: 150px; height: 65px;
                padding: 0px;
                border: 1px solid white; /* will be modified by the script */
                opacity: 0.8;
            }
            
            div#infos {
                position: absolute;
                top: 230px; left: 5px;
                width: 140px;
                padding: 5px;
                font-family: "VT323";
                font-size: 14pt;
                color: white; /* will be modified by the script */
                border: 1px solid white; /* will be modified by script */
            }
            
            #leaderboard {
                position: absolute;
                top: 5px; right: 5px;
                width: 140px;
                height: 200px;
                padding: 5px;
                font-family: "VT323";
                font-size: 14pt;
                color: white; /* will be modified by the script */
                border: 1px solid white; /* will be modified by script */
                background-color: rgba(0, 0, 0, 0.8);
            }
            
            #leaderboard h1{
                font-size: 18pt;
                padding: 0;
                margin: 0;
            }
            
            .kill_counter {
                float: right;
            }
            
            .name_counter {
                float: left;
                min-width: 80px;
            }
            
            .notification {
                position: relative;
                width: 200px;
                min-height: 20px;
                border: 1px solid white;
                background-color: rgba(38, 38, 38, 0.5);
                color: white;
                padding: 10px;
                text-align: center;
                margin: auto;
            }
			
			#upgrades_panel {
				font-family: "VT323";
			
				position: absolute;
				left: 5px;
				bottom: 5px;
				border: 1px solid white;
				background-color: rgba(0, 0, 0, 0.8);
				padding: 5px;
				
				width: 300px;
			}
			
			#upgrades_panel h1 {
				font-size: 18pt;
			}
			
			#upgrades_panel p {
			}
			
			#upgrades_panel button {
				height: 20px;
				font-size: 15pt;
			}
			
			#upgrades_panel progress {
				/* Reset the default appearance */
				-webkit-appearance: none;
				appearance: none;
				background-color: rgba(0, 0, 0, 0.8);
				height: 20px;
			}
			
			#upgrades_panel progress[value] {
				/* Reset the default appearance */
				-webkit-appearance: none;
				appearance: none;
				background-color: rgba(0, 0, 0, 0.8);
				color: red;
			}
			
            #death_screen {
                display: none;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                
                background-color: rgba(38, 38, 38, 0.5);
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
            }
            
            #restart_box {
                font-family: "VT323";
                font-size: 21pt;
                
                width: 300px;
                height: 200px;
                background-color: rgba(38, 38, 38, 0.5);
                border: 1px solid white;
                z-index: 3;
                padding: 10px;
                
                text-align: center;
            }
            
            #restart_box button{
                background-color: transparent;
                border: 1px solid white;
                color: white;
                font-family: "VT323";
                font-size: 21pt;
                width: 100px;
                height: 50px;
            }
            
            #join{
                border: 1px solid white;
                padding: 10px;
            }
            
            #join button {
                font-family: "VT323";
                font-size: 20px;
                background-color: transparent;
                color: white;
                border: 1px solid white;
                width: 100px;
                height: 50px;
            }
            
        </style>
    </head>
    <body>
        <div id="join">
            <h1>Procyon Skies</h1>
            <p>Welcome! Enter your name, and get ready for blastoff!</p>
            <p>Instructions: Arrow keys to move. z for blasters. x for torpedos.</p>
            <p>Score points by blasting asteroids, blasting other players, and collecting resources.</p>
            <form id="join_form">
                <p>Name: <input type="text" name="name_field"/></p>
                <button type="submit">Blastoff!</button>
            </form>
        </div>
        <script src="socket.io.min.js"></script>
        <script src="game.js"></script>
        <script src="camera.js"></script>
        <script src="event_handlers.js"></script>
        <script src="init_and_setup.js"></script>
        
        <script>
            init();
        </script>
    </body>
</html>
